{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<!-- data-tilt -->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" >
					<img src="{% static 'images/img-01.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="pregister" method="post">
                    {%csrf_token%}
					<span class="login100-form-title">
						Medico.io
					</span>
                    
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name="patient" value="new patient">
							New Patient
						</button>
					</div>
                    <div class="container-login100-form-btn">
						<button class="login100-form-btn" name="patient" value="view patient">
							View Patient
						</button>
                    </div>
                    
                    
                    <div class="container-login100-form-btn">
						<button class="login100-form-btn" name="patient" value="predict disease">
							Predict Disease
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
						</a>
                    </div>

				</form>
			</div>  
		</div>
	</div>

</body>
</html>
